<h5 data-shadow="Your Events" style="color: rgb(15, 15, 15);">Your Events</h5>
<h3>{{ detail.user.email }}</h3>
<h3>{{ detail.user.name }}</h3>


<!-- <ul>
  <li ng-repeat="event in detail.user.events">{{event.title}} - {{ event.date}} |  {{event.description}}</li>
</ul> -->

  <ul class="collection with-header">
    <li ng-repeat="event in detail.user.events">
      <div style="color: rgb(255, 255, 255); border: 2px solid black;" class="events"><em>Event: </em>{{event.title}}</div>
      <div style="color: rgb(0, 240, 255); font-size: 16px;" class="events"><em>Description: </em>{{event.description}}</div>
      <div style="color: rgb(0, 0, 0); font-size: 16px;" class="events"><em>Posted: </em>{{event.date | date : 'yyyy-MM-dd HH:mm'}}</div>
      <br><hr>
    </li>
    <!-- <li ng-repeat="event in detail.user.events">{{event.description}}</li>
    <li ng-repeat="event in detail.user.events">{{event.date}}</li> -->
  </ul>
